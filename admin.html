<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Your Image">
        </div>
        <h1 class="title">Welcome Admin!</h1>
        <nav class="navigation">
            <a href="index.html">Sign Out</a>
        </nav>
    </header>
    <div class="container1">
        <header>Delete Username</header>
        <form action="" method="post">
            <div class="field input">
                <label for="name">Select Username</label>
                <input type="text" name="username" id="username" required/>
            </div>              
            <div class="field">
                <input type="submit" class="btn" name="submit" value="Delete" required/>
            </div>
        
        </form>
    </div>
    <div class="container2">
        <header>Reset Password</header>
        <form action="" method="post">
            <div class="field input">
                <label for="name">Select Username</label>
                <input type="text" name="username" id="username" required/>
            </div>
            <div class="field input">
                <label for="password">Password</label>
                <input type="password" name="password" autocomplete="off" id="password" required/>
            </div>
            <div class="show-password">
                <input type="checkbox" id="" onclick="myFunction()">
                <label for="show-password">Show Password</label>
            </div>                     
            <div class="field">
                <input type="submit" class="btn" name="submit" value="Delete" required/>
            </div>
        
        </form>
    </div>


    
</body>
</html>
